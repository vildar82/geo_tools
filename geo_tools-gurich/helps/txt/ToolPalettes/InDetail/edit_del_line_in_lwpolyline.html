Удалить линию из полилинии
<p>Удаляет выбраную линию из 2Dполилинии</p>
<p><img class="icon" src="macr.gif" alt="macro"><span class="code">Команда: edit-del-line-in-lwpolyline</span></p>
<p><img class="icon" src="acad.gif" alt="acad"><span class="code">Выбери линию:</span></p>
<p><img class="icon" src="user.gif" alt="user">указывает объект типа полилиния</p>
<p>Запрос повторяется циклично.</p>
<p>Кнопка работает только с 2D полилиниями.</p>
