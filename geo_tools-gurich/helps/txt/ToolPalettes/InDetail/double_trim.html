Двойное обрезание
<p>Режет два объекта на месте пересечения, обрезается выбраные части объектов.</p>
<p>Поддерживаются отрезки и 2Dполилинии.</p>
<p><img class="icon" src="macr.gif" alt="macro"><span class="code">Команда: double_trim</span></p>
<p><img class="icon" src="acad.gif" alt="acad"><span class="code">Выбери первый объект:</span></p>
<p><img class="icon" src="user.gif" alt="user">указывает объект типа отрезок или полилиния</p>
<p><img class="icon" src="acad.gif" alt="acad"><span class="code">Выбери второй объект:</span></p>
<p><img class="icon" src="user.gif" alt="user">указывает объект типа отрезок или полилиния</p>
